<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body bgcolor="skyblue">
    <form action="./Registaration.html">
    
        <h1 style="background-color: blueviolet;text-align: center;">Student Registration Form</h1>
    
        <p>Fill in this form to register</p>


        First Name:
<input required placeholder="Enter your first name" type="text"><br><br>
Last Name:
<input required placeholder="Enter your last name" type="text"><br><br>
E-mail:
<input required placeholder="Email" type="Email"><br><br>
Date of Birth:
<input type="date" name="" id=""><br><br>
UserName:
<input required placeholder="Username" type="text"><br><br>
PassWord:
<input required placeholder="Password" type="password" name="PassWord" id=""><br><br>
<label>Age: <input required type="text" name="Age"> </label> <br><br>
<label>Gender:</label><br>
<input required type="radio" name="gender" id="Female">
<label for="Female">Female</label><br>
<input required type="radio" name="gender" id="Male">
<label for="Male">Male</label><br>
<input required type="radio" name="gender" id="Other">
<label for="Other">Other</label><br><br>


<label>Course</label>
<select name="Course">
    <option selected disabled value="Choose Course">Choose Course</option>
    <option value="Freelancing">Freelancing</option>
    <option value="Web Development">Web Development</option>
    <option value="App Development">App Development</option>
    <option value="Block Chain Technology">Block Chain Technology</option>
    <option value="Eythal Hacking">Eythal Hacking</option><br>
</select><br><br><br>

<button type="Register">Register</button>
</form>

</body>
</html>
